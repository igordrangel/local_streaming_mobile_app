<div *ngIf="media$ | async as media" class="content-player">
	<h1>{{media.title}}</h1>
	<small>{{media.subtitle}}</small>
	<div class="container-video">
		<video #video crossorigin="anonymous" [poster]="media.posterSrc">
			<source [src]="media.videoSrc" [type]="media.videoType">
		</video>
		<div *ngIf="loader$ | async" class="loader">
			<mat-spinner diameter="50"></mat-spinner>
		</div>
    <div class="float-buttons">
      <button (click)="toggleCaption()" *ngIf="media.subtitleSrc else notSubtitle" class="subtitle"
              mat-icon-button>
        <mat-icon>{{(subtitleOn$ | async) ? 'subtitles' : 'subtitles_off'}}</mat-icon>
      </button>
      <ng-template #notSubtitle>
        <button class="subtitle" disabled mat-icon-button>
          <mat-icon>closed_caption_disabled</mat-icon>
        </button>
      </ng-template>
      <media-cast *ngIf="(videoCast$ | async) as videoCast" [video]="videoCast" [enableSubtitle]="subtitleOn$"></media-cast>
    </div>
	</div>
	<div class="controls-reproduction">
		<button (click)="mediaCastService.back()" class="stop" mat-icon-button>
			<mat-icon>replay_10</mat-icon>
		</button>
		<button (click)="mediaCastService.playPause()" class="play pause" mat-icon-button>
			<mat-icon>{{(isPaused$ | async) ? 'play_arrow' : 'pause'}}</mat-icon>
		</button>
    <button (click)="mediaCastService.forward()" class="stop" mat-icon-button>
      <mat-icon>forward_10</mat-icon>
    </button>
	</div>
	<div *ngIf="mediaProgress$ | async as mediaProgress" class="content-progress-bar">
		<span>{{mediaProgress.timePretty}}</span>
		<mat-slider
			(change)="seek($event)"
			[max]="mediaProgress.duration"
			[min]="0"
			[value]="mediaProgress.time"
			tickInterval="1000">
		</mat-slider>
		<span>{{mediaProgress.durationPretty}}</span>
	</div>
</div>
