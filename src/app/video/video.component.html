<video *ngIf="videoSelectedSubject | async as videoSelected" controls crossorigin="anonymous">
	<source [src]="videoSelected.src" [type]="videoSelected.type">
	<track [src]="videoSelected.srcSubtitle" default="" kind="subtitles" label="Português" srclang="pt-br">
</video>
<div *ngIf="video" class="video-info">
	<mat-list>
		<mat-list-item>
			<mat-icon mat-list-icon>{{video.tipo === tipoEnum.filme ? 'movie' : 'videocam'}}</mat-icon>
			<h4 mat-line>{{video.tituloOriginal}}</h4>
			<small mat-line>{{categoriaTranslate.translate(video.categoria).name}}</small>
		</mat-list-item>
	</mat-list>
	<mat-action-list *ngFor="let item of getListaArquivos()">
		<mat-divider></mat-divider>
		<h3 *ngIf="item.temporada" class="temporada" mat-subheader>{{item.temporada}}ª Temporada</h3>
		<mat-list-item (click)="selectVideo(arquivo)" *ngFor="let arquivo of item.arquivos"
		               [ngClass]="{'active': verifyActiveVideo(arquivo)}">
			<mat-icon mat-list-icon>play_circle</mat-icon>
			<h4 mat-line>{{arquivo.titulo}}</h4>
			<small mat-line>{{arquivo.type}}</small>
		</mat-list-item>
	</mat-action-list>
</div>
